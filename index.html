<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランキング表示</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 15px;
      text-align: center;
    }
    tr:hover {
      background-color: #f0f4f8;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ランキング</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>順位</th>
        <th>プレイヤー名</th>
        <th>ポイント</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWSwzkWgJm5mVl1o2edBnhQ7I09BTIaPCVaIjVgQaZxCMPgVMopgQrx05taLfoVibAwC7hGDj6AJtg/pub?output=csv";

    async function fetchRanking() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const rows = text.split("\n").map(row => row.split(","));

        const entries = rows.slice(1).map(row => ({
          player: row[0], // A列プレイヤー名
          points: Number(row[1]) // B列ポイント
        }));

        const sortedEntries = entries.sort((a, b) => b.points - a.points);

        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = ""; // テーブル初期化

        sortedEntries.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td> <!-- 順位 -->
            <td>${entry.player}</td> <!-- プレイヤー名 -->
            <td>${entry.points}</td> <!-- ポイント -->
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("データ取得に失敗しました:", error);
        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = `<tr><td colspan="3">エラー: データの取得に失敗しました。</td></tr>`;
      }
    }

    fetchRanking();
  </script>
</body>
</html>
