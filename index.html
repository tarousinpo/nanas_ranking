<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランキング表示</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* 水平中央揃え */
      justify-content: center; /* 垂直中央揃え */
      min-height: 100vh; /* 表示領域を完全カバー */
    }

    h1 {
      margin: 0;
      padding: 20px 0;
      font-size: 2.5em;
      color: #4a90e2;
      text-align: center; /* 文字を中央揃え */
    }

    table {
      width: 90%; /* テーブル全体の幅 */
      max-width: 800px; /* 最大幅を設定 */
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 15px;
      text-align: center;
      width: 33%; /* 列幅を均等に設定 */
    }

    th {
      font-weight: bold;
      font-size: 1.1em;
    }

    tr:hover {
      background-color: #f0f4f8;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9em; /* 小型画面時の文字サイズを小さく */
      }
    }
  </style>
</head>
<body>
  <h1>ランキング</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>順位</th>
        <th>プレイヤー名</th>
        <th>ポイント</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWSwzkWgJm5mVl1o2edBnhQ7I09BTIaPCVaIjVgQaZxCMPgVMopgQrx05taLfoVibAwC7hGDj6AJtg/pub?output=csv";

    async function fetchRanking() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const rows = text.split("\n").map(row => row.split(","));

        const entries = rows.slice(1).map(row => ({
          player: row[0],
          points: Number(row[1])
        }));

        const sortedEntries = entries.sort((a, b) => b.points - a.points);

        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = "";

        sortedEntries.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.player}</td>
            <td>${entry.points}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("データ取得に失敗しました:", error);
        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = `<tr><td colspan="3">エラー: データの取得に失敗しました。</td></tr>`;
      }
    }

    fetchRanking();
  </script>
</body>
</html>
